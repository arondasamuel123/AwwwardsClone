{%extends 'base.html'%}
{%load bootstrap4 %}
{%block content %}

<div class="container">
    <div class="span3 well">
        <br>
        <br>
        <br>
        {%for p in profile %}
        <center>
        <img src="{{p.profile_photo.url}}" name="aboutme" width="140" height="140" class="img-circle"></<img>
        <h3>{{p.user.username}}</h3>
        <h4>{{p.phone_number}}</h4>
        <em>{{p.bio}}</em>
        </center>
        {%endfor%}
        <hr>
    </div>
    <!-- Modal -->
    
</div>

{%endblock%}
